<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>XinXinWang — Home</title>
  <meta name="description" content="Home page for XinXinWang, minimalist portfolio." />
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    /* Home page specific overrides */
    .home-gallery{
      max-width: var(--maxw);
      margin: 20px auto;
      padding: 0 16px;
      display:flex;
      flex-direction:column;
      gap:40px;
    }
    .home-gallery img{
      width:100%;
      height:auto;
      border:1px solid var(--border);
      border-radius:6px;
    }
    .caption{
      font-size:.9rem; 
      color:var(--muted); 
      margin-top:6px; 
      text-align:center;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="container navbar-inner">
      <div class="brand">XinXinWang</div>
      <nav class="nav" aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="work.html">Work</a>
        <a href="about.html">About</a>
        <a href="cv.html">CV</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Welcome</h1>
    <p class="lead">A quiet, minimalist showcase of selected works by XinXin Wang.</p>

    <!-- Home gallery: 3 stacked artworks -->
    <section class="home-gallery">
      <div>
        <img src="assets/images/art-01.jpg" alt="Quiet Form I — Acrylic on canvas (2024)" loading="lazy">
        <div class="caption">Quiet Form I · Acrylic (2024)</div>
      </div>
      <div>
        <img src="assets/images/art-02.jpg" alt="Quiet Form II — Oil on canvas (2024)" loading="lazy">
        <div class="caption">Quiet Form II · Oil (2024)</div>
      </div>
      <div>
        <img src="assets/images/art-03.jpg" alt="Ink Study A — Ink on paper (2023)" loading="lazy">
        <div class="caption">Ink Study A · Ink (2023)</div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container footer-inner">
      <div>© <span id="year"></span> XinXinWang</div>
      <div>Minimal Portfolio</div>
    </div>
  </footer>

  <script src="assets/script.js"></script>
</body>
</html>
